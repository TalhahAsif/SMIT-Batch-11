<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Assignment 7</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>REGISTRATION FORM</h1>
    <form >
      <div>
        <label for=""> First Name </label>
        <input type="text" placeholder="first name" autofocus required />
        <br />
        <label for=""> Last Name </label>
        <input type="text" placeholder="last Name" required/>
        <br />
        <label for=""> Email </label>
        <input type="email" placeholder="email" required />
        <br />
      </div>
      <div>
        <input id="male" type="radio" name="gender" required/>
        <label for="male">male</label>
        <input id="female" type="radio" name="gender" required/>
        <label for="female">female</label>
        <input id="other" type="radio" name="gender" required/>
        <label for="other">other</label>
      </div>
      <div>
        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="enter your comment..."></textarea>
        <br>
        <button id="submit" type="submit">submit</button>
      </div>
    </form>
  </body>
